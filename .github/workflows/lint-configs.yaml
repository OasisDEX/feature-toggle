name: Lint configuration files

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  lint:
    name: Lint configuration files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.0"
      - name: Install packages ðŸ“¦
        run: bun install
      - name: Lint the config files ðŸ§¹
        run: bun lint
